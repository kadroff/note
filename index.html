<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="left-column">
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="search">
        <i class="fas fa-sticky-note"></i>
      </div>

      <ul class="notes" id="notesList">
      </ul>  

      <div id="right_column">
        <!-- <input type="button" id="add_note" value="+"> -->
        <textarea name="note" id="editor"></textarea>
        <input type="submit" onClick="newNote()" id="create_note" value="Добавить">
        <input type="button"  id="remove_note" value="Удалить">
      </div>
  </div>
  <script src="app.js"></script>
</body>
 
</html>
